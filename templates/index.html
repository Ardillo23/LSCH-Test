<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento señas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'css/layout.css') }}">
</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center min-vh-100">
                <!-- Titulo de la pagina -->
                <h1 class="text-center mb-4"><strong>Traductor de lengua de señas</strong></h1>
                <!-- Pantalla de la camara -->
                <div class="d-flex justify-content-center mb-4">
                    <img class="img-fluid" src="{{ url_for('video_feed') }}" alt="Video Feed" id="videoFeed">
                </div>
                <!-- Boton de inicio y parada de la camara -->
                <div class="d-flex justify-content-center w-100">
                    <button id="myButton" type="button" class="btn btn-success col-8 col-md-4"
                        onclick="toggleButton()">Reproducir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for ('static', filename = 'js/layout.js') }}"></script>
</body>

</html>
